<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tictactoe</title>
    <style>
      row div {
        height: 40px;
        width: 40px;
        border: 1px black;
        display: inline-block;
        border-style: solid;
        border-width: 2px;
        text-align: center;
        padding: 30px;
        font-size: 50px;
      }

      row {
        display: flex;
      }
    </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <row>
      <div></div> <div></div> <div></div>
  </row>
  <br />
  <row>
      <div></div> <div></div> <div></div>
  </row>
  <br />
  <row>
      <div></div> <div></div> <div></div>
  </row>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
