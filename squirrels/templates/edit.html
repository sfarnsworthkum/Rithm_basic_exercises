{% extends "base.html" %}
{% block title %}
Edit Squirrel
{% endblock %}
{% block content %}
	<form action="{{url_for('show', id=squirrel.id)}}?_method=PATCH" method='POST'>
		<input type="text" name="name" value="{{squirrel.name}}">
		<input type='submit' value='Add a Squirrel'>
	</form>
	<form action="{{url_for('show', id=squirrel.id)}}?_method=DELETE" method="POST">
	<input type="submit" value="Kill this squirrel">	
</form>
{% endblock %}
